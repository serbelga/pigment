name: Build Project

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v5
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle  
    - name: Run spotlessCheck
      run: ./gradlew spotlessCheck
    - name: Run build
      run: ./gradlew build
